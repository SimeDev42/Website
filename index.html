<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimeDev</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img id="pointer" src="pointer.png" alt="">

    <div class="scrollIndicator"></div>

    <div class="loading">
        <p>Loading...</p>
        <div class="progressContainer">
            <div class="progressBar"></div>
        </div>
    </div>

    <div class="scrollDown">
        <div class="content">
            <p>Welcome, scroll down to begin your journey</p>
            <div class="downArrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="m24 30.75-12-12 2.15-2.15L24 26.5l9.85-9.85L36 18.8Z"/></svg>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bg">
            <div class="terminal">
                <div id="template" class="terminalLine">
                    <p>SIME@DEV:~$ </p>
                    <p class="inputValue"></p>
                    <div class="cursor"></div>
                </div>
            </div>
        </div>

        <img id="playbackImg" src="https://raw.githubusercontent.com/SimeDev42/Website/master/images/0001.png" alt="">
    </div>
    <script src="index.js"></script>
    <script src="video.js"></script>
</body>
</html>
